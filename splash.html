<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SteamKotakLegends Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #0f0f23 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            -webkit-app-region: drag;
        }

        /* Animated Background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(168, 85, 247, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(99, 102, 241, 0.08) 0%, transparent 60%);
            animation: bgPulse 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes bgPulse {

            0%,
            100% {
                opacity: 0.8;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.05);
            }
        }

        /* Floating Orbs */
        .floating-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            animation: floatOrb 15s ease-in-out infinite;
            pointer-events: none;
        }

        .orb-1 {
            width: 200px;
            height: 200px;
            background: rgba(168, 85, 247, 0.3);
            top: -50px;
            left: -50px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 250px;
            height: 250px;
            background: rgba(139, 92, 246, 0.2);
            bottom: -80px;
            right: -80px;
            animation-delay: -5s;
        }

        .orb-3 {
            width: 150px;
            height: 150px;
            background: rgba(99, 102, 241, 0.25);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -10s;
        }

        @keyframes floatOrb {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            25% {
                transform: translate(20px, -20px) scale(1.1);
            }

            50% {
                transform: translate(-15px, 15px) scale(0.95);
            }

            75% {
                transform: translate(15px, 20px) scale(1.05);
            }
        }

        /* Main Container - Now uses flexbox for proper spacing */
        .splash-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 24px;
            padding: 24px;
            width: 100%;
            height: 100%;
            max-width: 400px;
        }

        /* Logo Section */
        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            stroke: #a855f7;
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .logo-text .highlight {
            background: linear-gradient(135deg, #a855f7 0%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Loading Section */
        .loading-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            animation: fadeIn 0.5s ease-out 0.3s both;
            width: 100%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Discord-style Loading Bar */
        .loading-bar-container {
            width: 100%;
            max-width: 260px;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #a855f7 0%, #6366f1 50%, #a855f7 100%);
            background-size: 200% 100%;
            border-radius: 3px;
            animation: loadingProgress 2.5s ease-in-out forwards, shimmer 1.5s linear infinite;
        }

        @keyframes loadingProgress {
            0% {
                width: 0%;
            }

            20% {
                width: 25%;
            }

            40% {
                width: 45%;
            }

            60% {
                width: 65%;
            }

            80% {
                width: 85%;
            }

            100% {
                width: 100%;
            }
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        /* Loading Status Text */
        .loading-status {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
            text-align: center;
            min-height: 18px;
        }

        .loading-status span {
            animation: textFade 0.5s ease-out;
        }

        @keyframes textFade {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Fun Tips - Now part of the flow, not fixed */
        .tip-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            animation: fadeIn 0.5s ease-out 0.8s both;
            margin-top: auto;
            padding-bottom: 8px;
        }

        .tip-label {
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tip-text {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            max-width: 320px;
            text-align: center;
            line-height: 1.4;
        }

        /* Particles - reduced for smaller window */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(168, 85, 247, 0.4);
            border-radius: 50%;
            animation: particleFloat 10s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: translateY(-10vh) scale(1);
            }
        }

        /* Version Info */
        .version-info {
            position: fixed;
            bottom: 8px;
            right: 12px;
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.25);
        }
    </style>
</head>

<body>
    <!-- Animated Background -->
    <div class="bg-gradient"></div>
    <div class="floating-orb orb-1"></div>
    <div class="floating-orb orb-2"></div>
    <div class="floating-orb orb-3"></div>

    <!-- Particles -->
    <div class="particles" id="particles"></div>

    <!-- Main Content -->
    <div class="splash-container">
        <!-- Logo -->
        <div class="logo-section">
            <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7l10 5 10-5-10-5z" />
                <path d="M2 17l10 5 10-5" />
                <path d="M2 12l10 5 10-5" />
            </svg>
            <div class="logo-text">Steam<span class="highlight">KotakLegends</span> </div>
        </div>

        <!-- Loading -->
        <div class="loading-section">
            <div class="loading-bar-container">
                <div class="loading-bar" id="loadingBar"></div>
            </div>
            <div class="loading-status">
                <span id="statusText">Starting up...</span>
            </div>
        </div>

        <!-- Tips - Now inside container -->
        <div class="tip-section">
            <div class="tip-label">Did you know?</div>
            <div class="tip-text" id="tipText">SteamKotakLegends Explorer helps you explore and discover Steam games
                easily.</div>
        </div>
    </div>

    <!-- Version -->
    <div class="version-info">v1.0.0</div>

    <script>
        // Loading status messages
        const statusMessages = [
            'Starting up...',
            'Loading Steam data...',
            'Initializing services...',
            'Preparing interface...',
            'Almost ready...'
        ];

        // Fun tips
        const tips = [
            'Add games to your library for quick access later.',
            'Check out regional prices to find the best deals.'
        ];

        // Create particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 10 + 's';
            particle.style.animationDuration = (8 + Math.random() * 6) + 's';
            particlesContainer.appendChild(particle);
        }

        // Update status text
        let statusIndex = 0;
        const statusText = document.getElementById('statusText');

        const updateStatus = () => {
            if (statusIndex < statusMessages.length) {
                statusText.innerHTML = `<span>${statusMessages[statusIndex]}</span>`;
                statusIndex++;
            }
        };

        // Status updates at intervals
        setTimeout(() => updateStatus(), 500);
        setTimeout(() => updateStatus(), 1000);
        setTimeout(() => updateStatus(), 1500);
        setTimeout(() => updateStatus(), 2000);
        setTimeout(() => updateStatus(), 2300);

        // Random tip
        document.getElementById('tipText').textContent = tips[Math.floor(Math.random() * tips.length)];
    </script>
</body>

</html>
